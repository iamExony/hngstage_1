<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body>


    <div class="container">
    <div class="profile">
        <!-- My Slack User Name -->
        <h1 data-testid="slackUserName">Exony</h1>
        <!-- My Slack Photo -->
        <img src="./myphoto.jpg" alt="Exony" data-testid="slackDisplayImage">
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>
        <!-- Current Time of the Day -->
        <p data-testid="currentUTCTime" id="currentTime"></p>
        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
        <!-- GitHub Repository Link -->
        <a href="https://github.com/iamExony/hngstage_1" data-testid="githubURL" target="_blank">GitHub Repository</a>
    </div>
    </div>


    <script src="./script.js"> </script>
</body>
</html>
